<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Passenger menu:</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="passengers_form" prependId="false">
            <p:dataTable id="passengers_table" var="p" 
                         value="#{passengersController.passengers}"
                         emptyMessage="No passenger" rowIndexVar="idx">
                <p:column headerText="id">
                    <h:outputText value="#{p.id}"></h:outputText>
                </p:column>
                <p:column headerText="First Name">
                    <h:outputText value="#{p.firstName}"></h:outputText>
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{p.lastName}">
                    </h:outputText>                    
                </p:column>
                <p:column headerText="Service class">
                    <h:outputText value="#{p.serviceClass}">
                    </h:outputText>                    
                </p:column>
                <p:column headerText="Flight">
                    <h:outputText value="#{p.flight.id}">
                    </h:outputText>                    
                </p:column>
                <p:column headerText="Actions">
                    <p:commandButton id="edit_passenger_btn" value="Edit passenger" styleClass="edit" 
                        action="editpassenger"/>
                    </p:column>
                                <p:column headerText="Actions">

                    <p:commandButton value="Remove" id="remove_passenger_btn"
                     styleClass="remove" update="passengers_table"
         actionListener="#{passengersController.actionListenerRemove(p)}"></p:commandButton>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="add_btn" value="Add" action="editpassenger"/>
                    <p:commandButton id="menu_btn" value="Go back to menu"
                                     action="index"/>
                </f:facet>
                </p:dataTable>
        </h:form>
    </h:body>
</html>
