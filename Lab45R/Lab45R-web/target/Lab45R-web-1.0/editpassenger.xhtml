<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Passenger</title>
    </h:head>
    <h:body>
        <h:form id="passenger_form" prependId="false">
            <p:messages id="msgs" autoUpdate="true"/>
            <p:panelGrid columns="1"> 
                <p:outputLabel value="First name" for="first_name"/>
                <p:inputText id="first_name" required="true" 
                     value="#{passengerController.passenger.firstName}">
                    <f:ajax event="blur" render="first_name_event"/>
                    <f:validateLength maximum="20"/>
                    <f:validateRegex pattern="[A-Z][a-z]*"/>
                </p:inputText> 
                <h:message id="first_name_event" for="first_name"/>

                  <p:outputLabel value="Last name" for="last_name"/>
                <p:inputText id="last_name" required="true" 
                             value="#{passengerController.passenger.lastName}">
                    <f:ajax event="blur" render="last_name_event"/>
                    <f:validateLength maximum="20"/>
                    <f:validateRegex pattern="[A-Z][a-z]*"/>
                </p:inputText>
               <h:message id="last_name_event" for="last_name"/>

            <p:outputLabel value="Serivce class" for="service_class"/>
                <p:inputText id="service_class" required="true" 
                 value="#{passengerController.passenger.serviceClass}">
                 <f:ajax event="blur" render="service_class_event"/>
                    <f:validateLength maximum="10"/>
                    <f:validateRegex pattern="[a-z]*"/>
                </p:inputText>
                <h:message id="service_class_event" for="service_class"/>
                <p:outputLabel value="Flight:" for="flight"/>
                <p:selectOneMenu id="flight" value="#{passengerController.flight}" style="width: 20%">
                    <f:selectItems value="#{flightsController.flights}"
                                   var="flight"
                    itemLabel="#{flight.toString()}" 
                    itemValue="#{flight.id}" />
                </p:selectOneMenu>
                <f:facet name="footer">
                    <p:commandButton id="edit_btn" value="save choice" 
                           action="#{passengerController.actionSave()}"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
