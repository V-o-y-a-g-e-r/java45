<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Flight</title>
    </h:head>
    <h:body>
        <h:form id="flight_form" prependId="false">
            <p:messages id="msgs" autoUpdate="true"/>
            <p:panelGrid columns="1">
                <p:inputText id="aircraft_type" required="true" 
                             value="#{flightController.flight.aircraftType}">
                    <f:validateLength maximum="50"/>
                </p:inputText>
                <p:inputText id="departure_location" required="true" 
                             value="#{flightController.flight.depatruteLocation}">
                    <f:validateLength maximum="50"/>
                </p:inputText>
                <p:inputText id="arrival_location" required="true" 
                 value="#{flightController.flight.arrivalLocation}">
                    <f:validateLength maximum="50"/>
                </p:inputText>
              
              
                <f:facet name="footer">
                    <p:commandButton id="edit_btn" value="Edit" action="#{flightController.actionSave()}"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
