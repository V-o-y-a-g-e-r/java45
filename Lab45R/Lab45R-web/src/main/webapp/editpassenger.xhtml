<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Student</title>
    </h:head>
    <h:body>
        <h:form id="passenger_form" prependId="false">
            <p:messages id="msgs" autoUpdate="true"/>
            <p:panelGrid columns="1">
                <p:inputText id="first_name" required="true" 
                     value="#{passengerController.passenger.firstName}">
                    <f:validateLength maximum="50"/>
                </p:inputText>
                <p:inputText id="last_name" required="true" 
                             value="#{passengerController.passenger.lastName}">
                    <f:validateLength maximum="50"/>
                </p:inputText>
                <p:inputText id="service_class" required="true" 
                 value="#{passengerController.passenger.serviceClass}">
                    <f:validateLength maximum="50"/>
                </p:inputText>
                <p:selectOneMenu id="flight" value="#{passengerController.flight}">
                    <f:selectItems value="#{flightsController.flights}"
                                   var="flight"
                    itemLabel="#{flight.toString()}" 
                    itemValue="#{flight.id}" />
                </p:selectOneMenu>
                <f:facet name="footer">
                    <p:commandButton id="edit_btn" value="Edit" action="#{passengerController.actionSave()}"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
