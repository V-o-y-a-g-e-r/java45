<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Flight and passenger menu:</title>
    </h:head>
    <h:body>
        <h:form id="menu_form">
            <p:commandButton id="flightButton"
                      value="Go to flight operations"
                      action="flight"
                      />
            <p:commandButton id="passengerButton"
                      value="Go to passenger operations"
                      action="passenger"/>
        </h:form>
    </h:body>
</html>
